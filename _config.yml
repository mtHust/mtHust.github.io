# Jekyll configuration

name: mthust's blog
description: learning and sharing interesting things

# url is currently only used only for the RSS feed in feed.xml
url: http://mthust.github.io

# baseurl will often be '', but for a project page on gh-pages, it needs to
# be the project name.
# *** IMPORTANT: If your local "jekyll serve" throws errors change this to '' or
#     run it like so: jekyll serve --baseurl=''
baseurl: ''

# This can be '' to hide the Github nav button
github: 'mthust'

# Set this to your UA-# value, or '' to disable the block completely
gaaccount: 'UA-58933023-1'

# Set this to your disqus shortname to enable comments. Note that the 'comments'
# setting below must also be true. Individual posts can override 'comments' to
# disable on a post-by-post basis
disqus: 'mthust'
comments: true

permalink: /:year/:month/:title
paginate: 2

highlighter: pygments
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..4
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  use_coderay: false

coderay:
  coderay_wrap: div
  coderay_line_numbers: inline
  coderay_line_numbers_start: 1
  coderay_tab_width: 4
  coderay_bold_every: 10
  coderay_css: style

#markdown: redcarpet
#redcarpet:
#  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "strikethrough", "superscript", "with_toc_data", "highlight", "prettify"]

exclude: ['README.md', 'LICENSE']
