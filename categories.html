---
layout: default
---
<div class="well">
<h1>Categories</h1>
{% for category in site.categories %}
	<h2><a name="{{ category | first }}" href="/categories.html#{{ category | first }}">{{ category | first }} ({{ category | last | size }})</a></h2>
    {% for post in category.last %}
		<li>{{ post.date | date:"%Y-%m-%d"}}<a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
{% endfor %}
</div>
