---
layout: default
---
<div class="well">
<h1>Tags</h1>
{% for tag in site.tags %}
	<h2><a name="{{ tag | first }}" href="/tags.html#{{ tag | first }}">{{ tag | first }} ({{ tag | last | size }})</a></h2>
    {% for post in tag.last %}
		<li>{{ post.date | date:"%Y-%m-%d"}}<a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
{% endfor %}
</div>
